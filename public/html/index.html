<!DOCTYPE  html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chill, No Chill.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="container">
      <div class="row"><!--Always visable-->
        <div class="col-lg-12 "><center><h1 id="title">To Chill or not to Chill</h1><center></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <center><button class="btn unselect" id="click">Click Me!</button></center>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="output"></div><!--info goes here on button click-->
       </div>
      </div>

        <!-- data template-->
        <script id="weatherStuff">
              <div class="row">
                <div class="col-lg-6">
                  <h2>City: {{city}}</h2>
                  <h2>Lat/lon: {{lat}}, {{lon}}</h2>
                  <h2>Tempature: {{temp}}&deg;F</h2>
                  <h2>Time: {{time}}</h2>
                </div>
                <div class="col-md-6">
                   <img src="img/{{icon}}.png" alt="{{icon}}">
                </div>

              </div>
              <div class="row">
                <div class="col-lg-4 col-lg-offset-6"><div id="summary">{{summary}}</div></div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-lg-offset-2" id="ish"><center><p>{{todo}}</p></center></div>
              </div>
         </script>







      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js">
    </script>
  </body>
</html>
