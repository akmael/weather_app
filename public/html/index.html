<!DOCTYPE  html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chill, No Chill.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="container">
      <div class="row"><!--Allways visable-->
        <div class="col-lg-12"><center><h1>To Chill or not to Chill</h1><center></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn-success" id="click">Click Me!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="output"></div><!--info goes here on button click-->
       </div>
      </div>

        <!-- data template-->
        <script id="weatherStuff">
              <div class="row">
                <div class="col-lg-4">
                  <h2>Lat/lon:{{lat}},{{lon}}</h2>
                  <h2>Tmepature:{{temp}}</h2>
                  <h2>Time:{{time}}</h2>
                </div>
                <div class="col-md-6">
                  <img src="http://placehold.it/350x150" alt="">
                </div>

              </div>
              <div class="row">
                <div class="col-lg-6 col-lg-offset-4"><div id="summary">{{summary}}</div></div>
              </div>
              <div class="row"></div>
         </script>







      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js">
    </script>
  </body>
</html>
